<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
Hello from drive page!
<br>
<span th:each="breadcrumb, iter : ${breadcrumbs}">
    <a th:text="${breadcrumb.folderName}" th:href="@{/drive(path=${breadcrumb.folderLink})}"> </a>
    <span th:if="!${iter.last}"> --- </span>
</span>

<ul>
    <li th:each="file, iStat: ${files}">
        <a th:if="${file.dir}" th:href="@{/drive(path=${file.path})}" th:text="${file.name}"> </a>
        <span th:unless="${file.dir}" th:text="${file.name}"> </span>
        <div class="row" th:unless="${file.dir}">
            <div class="col-md-1">
                <button class="btn btn-primary" type="button" data-toggle="collapse"
                        th:attr="data-target='#collapseFile' + ${iStat.index}" aria-expanded="false"
                        aria-controls="collapseExample"> Rename
                </button>
            </div>

            <div class="collapse col-md-2" th:id="'collapseFile' + ${iStat.index}">
                <form th:method="PATCH" th:action="@{drive/rename(path=${file.path}, location=${currentPath})}">
                    <label for="newName"> Enter new name: </label>
                    <input name="newName" id="newName" type="text"/>

                    <input type="submit" value="Confirm"/>
                </form>
            </div>
            <div class="col-md-1">
                <a th:href="@{/drive/download(path=${file.path})}" th:text="Скачать"> </a>
            </div>
        </div>
    </li>

</ul>

<input type="hidden" name="path" th:value="${currentPath}">

<form method="POST" enctype="multipart/form-data" th:action="@{drive/upload(path=${currentPath})}">
    File to upload:
    <input type="file" name="file"/>
    <br>
    <input type="submit" value="Upload">
</form>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
Hello from drive page!
<br>
<span th:each="breadcrumb, iter : ${breadcrumbs}">
    <a th:text="${breadcrumb.folderName}" th:href="@{/drive(path=${breadcrumb.folderLink})}"> </a>
    <span th:if="!${iter.last}"> --- </span>
</span>

<ul>
    <li th:each="file: ${files}">
        <a th:if="${file.dir}" th:href="@{/drive(path=${file.path})}" th:text="${file.name}"> </a>
        <span th:unless="${file.dir}" th:text="${file.name}"> </span>
        <a th:unless="${file.dir}" th:href="@{/drive/download(path=${file.path})}" th:text="Скачать"> </a>
    </li>
</ul>

<input type="hidden" name="path" th:value="${currentPath}">

<form method="POST" enctype="multipart/form-data" th:action="@{drive/upload(path=${currentPath})}">
    File to upload:
    <input type="file" name="file"/>
    <br>
    <input type="submit" value="Upload">
</form>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
